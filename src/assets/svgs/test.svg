<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the colors -->
    <defs>
        <style>
            .main-stroke {
                fill: none;
                stroke: #0000FF;
                stroke-width: 10;
            }

            .highlight-stroke {
                fill: none;
                stroke: #FF0000;
                stroke-width: 10;
            }
        </style>
    </defs>

    <!-- Draw the N and M shapes -->
    <path d="M 50 150 L 50 50 L 100 150 L 150 50 L 150 150" class="main-stroke" />
    <path d="M 150 150 L 150 50" class="highlight-stroke" />
</svg>