{# -- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================  #}

<header id="navigation">
    <div class="container">
        <!--Nav Logo-->
        <!--Logo is turned white in the css with a filter on dark mode-->
        <a href="" class="logo" aria-label="back to home">
            <img src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Graphics/day-care.svg" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
        </a>
        <!--Navigation List-->
        <nav class="nav" role="navigation">
            <!--Mobile Nav Toggle-->
            <button class="toggle" aria-label="mobile menu toggle">
                <div class="box" aria-hidden="true">
                    <span class="line line1" aria-hidden="true"></span>
                    <span class="line line2" aria-hidden="true"></span>
                    <span class="line line3" aria-hidden="true"></span>
                </div>
            </button>
            <!-- We need a wrapper div so we can set a fixed height on the ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
            <div class="ul-wrapper">
                <ul id="expanded" class="ul" aria-expanded="false">
                    <li class="li">
                        <a href="" class="li-link active">
                            Home
                        </a>
                    </li>
                    <li class="li">
                        <a href="" class="li-link">
                            About
                        </a>
                    </li>
                    <!--Copy and paste this dropdown list item and replace any .li with this dropdown group to make a new dropdown and it will work-->
                    <li class="li dropdown" tabindex="0">
                        <span class="li-link">
                            Services
                            <img class="drop-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/down-gold.svg" alt="dropdown icon" width="15" height="15" decoding="async" aria-hidden="true">
                        </span>
                        <ul class="drop-ul">
                            <li class="drop-li">
                                <a href="" class="li-link drop-link">Registration</a>
                            </li>
                            <li class="drop-li">
                                <a href="" class="li-link drop-link">Our Classes</a>
                            </li>
                        </ul>
                    </li>
                    <li class="li">
                        <a href="" class="li-link">
                            Blog
                        </a>
                    </li>
                    <li class="li">
                        <a href="" class="li-link">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="contact-group">
            <a href="tel:+84 1985 33 999" class="phone">
                <img class="phone-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/phone-1a.svg" alt="logo" width="24" height="24" aria-hidden="true" decoding="async">
                +84 1985 33 999
            </a>
            <div class="social">
                <a href="" class="social-link">
                    <img class="social-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Icons/facebook-1a.svg" alt="logo" width="12" height="12" aria-hidden="true" decoding="async">
                </a>
                <a href="" class="social-link">
                    <img class="social-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Icons/twitter-1a.svg" alt="logo" width="12" height="12" aria-hidden="true" decoding="async">
                </a>
                <a href="" class="social-link">
                    <img class="social-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Icons/instagram1a.svg" alt="logo" width="12" height="12" aria-hidden="true" decoding="async">
                </a>
                <a href="" class="social-link">
                    <img class="social-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Icons/youtube1a.svg" alt="logo" width="12" height="12" aria-hidden="true" decoding="async">
                </a>
            </div>
        </div>
        <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
        <button id="dark-mode-toggle" aria-label="dark mode toggle">
            <img class="moon" aria-hidden="true" src="/assets/svgs/moon.svg" decoding="async" alt="moon" width="15" height="15">
            <img class="sun" aria-hidden="true" src="/assets/svgs/sun.svg" decoding="async" alt="sun" width="15" height="15">
        </button>
    </div>
</header>
