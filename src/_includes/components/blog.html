<section class="blog-section-3 pb-130 fade-wrapper">
  <div class="shapes">
    <div class="shape shape-1">
      <img
        src="/assets/images/shapes/blog-round-shape-1.png"
        alt="web design shape"
      />
    </div>
    <div class="shape shape-2">
      <img
        src="/assets/images/shapes/blog-round-shape-2.png"
        alt="web design shape"
      />
    </div>
  </div>
  <div class="container">
    <div class="section-heading text-center">
      <h4 class="sub-heading" data-text-animation="fade-in" data-duration="1.5">
        NEWS & LATEST UPDATES
      </h4>
      <h2
        class="section-title"
        data-text-animation
        data-split="word"
        data-duration="1"
      >
        Check Our Company Inside Story
      </h2>
    </div>
    <div class="row gy-lg-0 gy-5 justify-content-center">
      {% if collections.post | length == 0 %}
      <h3>No Recent Posts</h3>
      {% else %} {%- for post in collections.post | reverse -%}
      <div class="col-lg-4 col-md-6">
        <div class="post-card-2 card-3 fade-top">
          <div class="post-thumb">
            <img src="{{ post.data.image }}" alt="{{ post.data.imageAlt }}" />
          </div>
          <div class="post-content-wrap">
            <div class="post-content">
              <ul class="post-meta">
                <li>
                  <i class="fa-sharp fa-regular fa-clock"></i>{{ post.date |
                  postDate }}
                </li>
                <li>
                  <i class="fa-light fa-user"></i>Post by: {{ post.data.author
                  }}
                </li>
              </ul>
              <h3 class="title">
                <a href="{{ post.url }}">{{ post.data.title }}</a>
              </h3>
              <a href="{{ post.url }}" class="rr-primary-btn">
                Read More <i class="fa-sharp fa-regular fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %} {% endif %}
    </div>
  </div>
</section>
<!-- ./ blog-section -->
